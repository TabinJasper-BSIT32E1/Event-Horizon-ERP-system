<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>

    <link rel="stylesheet" href="../css/attendance.css" />
</head>

<body>
    <div class="layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="profile">
                <i class="fas fa-cog"></i>
                <i class="fas fa-bell"></i>
                <img src="/assets/img/test image.jpg" alt="Profile Picture">
                <div>
                    <span>Lorem Ipsum</span>
                    <small>HR Admin</small>
                </div>
            </div>
        </div>

        <!-- You can add main content here -->
        <div class="main-content">
            <div class="top-part">
                <h2>Attendance Summary</h2>
                <div class="search-section">
                    <div class="date-range-search">
                        <label>Search by date:</label>
                        <div class="date-inputs">
                            <input type="text" placeholder="mm/dd/yy">
                            <input type="text" placeholder="mm/dd/yy">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="attendance-container">
                <!-- Fixed Header Row -->
                <div class="attendance-header">
                  <div class="employee-id-header">
                    <div>Employee</div>
                    <div>ID</div>
                  </div>
                  <div class="stats-header">
                    <div>Leave Days</div>
                    <div>Undertime</div>
                  </div>
                </div>
                
                <!-- Expandable Data Rows -->
                <div class="attendance-data">
                  <!-- Sample Data Row (will repeat for each employee) -->
                  <div class="attendance-row">
                    <div class="employee-info">
                      <div>John Doe</div>
                      <div>EMP-1001</div>
                    </div>
                    <div class="employee-stats">
                      <div>2</div>
                      <div>1.5</div>
                    </div>
                  </div>
                  
                  <!-- Additional rows will be added here dynamically -->
                </div>
              </div>


        <!-- Footer -->
        <div class="footer">
            Â© 2024 - 2025 <strong>EVENT HORIZON BSIT 4A1</strong> | All Rights Reserved
        </div>
    </div>
</body>

</html>
